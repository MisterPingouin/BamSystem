<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" type="text/css" href="style.css"/>
        <title>BamSystem Agency</title>
    </head>
    <body>
        <nav>
                <h1 class="logo"><a href="index.html">BamSystem</a></h1>
                <ul class="menu">
                    <li><a class="rocket" href="travel.html"><img class="logomenu" src="assets/logo/rocket.png"><span class="textlogo">Travel</span></a></li>
                    <li><a class="car" href="rental.html"><img class="logomenu" src="assets/logo/car.png"><span class="textlogo">Rental</span></a></li>
                </ul>
        </nav> 

        <main class="main-booking">
            <div class="booking-form">
                <h1>Demande de réservation</h1>
                <p>Prêt à rejoindre l'aventure avec nous ? Utiliser ce formulaire pour prendre votre fusée !</p>
                <form action="" method="post">
                <div>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Martin" required>
                </div>
                <div>
                <label for="email">Votre e-mail</label>
                <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
                </div>
                <div>
                <label for="sujet">Choisissez votre destination</label>
                <select name="sujet" id="sujet" required>
                <option value="" disabled selected hidden>Choisissez votre destination</option>
                <option value="probleme-compte">Bloup Bloup</option>
                <option value="question-produit">Blip Blip</option>
                <option value="suivi-commande">Blep Blep</option>
                </select>
                </div>
                <div>
                <label for="message">Demande spécifique</label>
                <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
                </div>
                <div>
                <button type="submit">Envoyer mon message</button>
                </div>
                </form>
                </div>

        </main>

        <footer>
            <div class="main-footer">
                <p class="rights">© Bam System |</p>
                <p class="address">Office : ISS STATION Mod #53 - B57 |</p>
                <a class ="imagelink" href="mailto:#"><img class="image" src=assets/logo/email.png></a>
            </div>
        </footer>

        <script src="script.js"></script>

    </body>
</html>
