<main class="main-booking">
  <video class="background-video" muted autoplay>
    <source src="assets/video/earth.mp4" type="video/mp4" />
  </video>
  <div class="booking-form">
    <div class="titleform">
      <h1>Booking Form</h1>
    </div>
    <form action="/bookingvalidation.php" method="post">
      <div>
        <label for="nom">Name</label>
        <input type="text" id="nom" name="nom" placeholder="Martin" required/>
      </div>
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="monadresse@mail.com"
          required
        />
      </div>
      <div class="date-form">
        <label for="Departure-Date">
          Date of departure :
          <input type="date" name="Departure" />
        </label>
        <label for="Return-Date">
          Date of return :
          <input type="date" name="Return" />
        </label>
      </div>
      <div class="destination-from">
        <label for="sujet">Choose your destination</label>
        <select name="sujet" id="sujet" required>
          <option value="Choose your destination" disabled selected hidden>
            Choose your destination
          </option>
          <option value="Mars">Mission to Mars</option>
          <option value="Moon">Mission to Moon</option>
          <option value="Mercury">Mission to Mercury</option>
          <option value="Venus">Mission to Venus</option>
        </select>
      </div>
      <div>
        <label for="message">Ask for a special treatment</label>
        <textarea
          id="message"
          name="message"
          placeholder="I contacted you..."
        ></textarea>
      </div>
      <div class="stylebutton">
        <button type="submit" id="booknow">Book Now !</button>
      </div>
    </form>
  </div>
</main>
<div class="welcomeform">
  <h1>SPACE HAS NO LIMIT</h1>
</div>
